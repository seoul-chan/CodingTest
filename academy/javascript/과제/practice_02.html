<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice_02</title>
</head>
<body>
    <h2>문제 1. 색상 선택후 변경 버튼을 클릭하면 색상이 변경되도록 만들어 보시오.</h2>
    <div id="container" style="width: 100px; height: 100px; background-color: black;"></div>
    <input type="button" >
    <button onclick="changeColor();">변경</button>


    <h2>문제 2. 버튼에 따른 크기 조절이 가능하게 만들어 보시오</h2>
    <div id="container2" style="width: 100px; height: 100px; background-color: black;"></div>
    <button onclick="change50();">50x50</button>
    <button onclick="change100();">원본(100x100)</button>
    <button onclick="change200();">200x200</button>
    <script>
        const change50=()=>{
            let area=document.getElementById("container2");
            area.style.width="50px"
            area.style.height="50px"
        }
        const change100=()=>{
            let area=document.getElementById("container2");
            area.style.width="100px"
            area.style.height="100px"
        }
        const change200=()=>{
            let area=document.getElementById("container2");
            area.style.width="200px"
            area.style.height="200px"
        }
    </script>

</body>
</html>
