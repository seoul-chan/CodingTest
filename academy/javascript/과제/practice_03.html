<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice_03</title>
</head>
<body>
    <h2>HTML 태그에 접근 테스트</h2>
    <p>단, 구매자는 태그 이름으로 접근, 상품명은 아이디로 접근, 구매가격은 name값으로 접근할 것</p>
    구매자 : <input type="text" placeholder="구매자의 이름을 입력하세요."><br><br>
    상품명 : <input type="text" id="product" placeholder="구매 상품명을 입력하세요."><br><br>
    가격 : <input type="text" name="price" placeholder="구매 가격을 입력하세요."><br><br>
    <button onclick="print();">입력값 출력하기</button><br><br>
    <textarea name="" id="txt" cols="50" rows="10" readonly style="resize: none; background-color: yellow;" ></textarea>
    
    <script>

        const print=()=>{
            let customer=document.getElementsByTagName("input")[0].value;
            let product=document.getElementById("product").value;
            let price=document.getElementsByName("price")[0].value;
            let txt=document.getElementById("txt");

            txt.innerHTML="구입자 : "+customer+"\n구입 상품 : "+product+"\n구매가격 : "+price;
        }

    </script>
</body>
</html>
