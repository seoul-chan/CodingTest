<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 적용하기</title>
    <!-- style태그는 head, body태그에 사용할 수 있다. -->
    <style>
        h1{
            color: violet;
            background-color: ivory;
        }
    </style>
    <!-- 외부 css 파일 -->
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>
<body>
    <h1>head에서 style태그로 디자인 하기</h1>
    <style>
        h2{
            color:skyblue;
            background-color: slateblue;
        }
    </style>
    <h2>body태그 안에서 스타일 태그 적용</h2>
    <p>head에서 외부 css파일 적용</p>

    <h3 style="color: purple; background-color: skyblue;">인라인 스타일 시트</h3>

</body>
</html>
